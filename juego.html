<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>     
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.min.css">  

    <link rel="stylesheet" href="css/juego.css">   
  </head>
  <body>
    <div class="col-40">
    
      <div id="titulo">
        <h1>Rompecabezas</h1>
      </div>
      <div id="instrucciones">
        <h2>Instrucciones</h2>
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <h2>Objetivo</h2>
        <div class="texto-centrado">
          <img src="images/final.png">
        </div>
      </div>
      <div id="ultimo-mov">
        <h2>Último movimieto</h2>
        <div id="flecha" class="texto-centrado">
          
        </div>
      </div>
      
    </div>
    <div class="col-60">
      <div id="juego">
        <div id="pieza1" class="pieza"><img src="images/10.jpg"></div>
        <div id="pieza2" class="pieza"><img src="images/20.jpg"></div>
        <div id="pieza3" class="pieza"><img src="images/30.jpg"></div>
        <div id="pieza4" class="pieza"><img src="images/40.jpg"></div>
        <div id="pieza5" class="pieza"><img src="images/50.jpg"></div>
        <div id="pieza6" class="pieza"><img src="images/60.jpg"></div>
        <div id="pieza7" class="pieza"><img src="images/70.jpg"></div>
        <div id="pieza8" class="pieza"><img src="images/80.jpg"></div>
        <div id="pieza9" class="pieza"></div>
      </div>
    </div>
    <div id="footer">
      <p>© 2019. Todos los derechos reservados.</p>
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
